    url: /about
  - title: "-watch"
    url: /access
  # - title: "-cfp"
  #   url: /cfp
  - title: "-agenda"
    url: /agenda
  - title: "-code-of-conduct"
    url: /code-of-conduct
  # - title: "-sponsor"
  #   url: "/sponsor"
  - title: "-past"
    url: /events
  - title: "-contact"
    url: "/contact"

