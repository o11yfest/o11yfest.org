{% assign sponsor = include.sponsor %}
{% capture yearpath %}{{ include.year }}/{% endcapture %}
<div style="min-width:200px;width:25%;margin:2em;float:left;text-align:center;align-self:flex-start;">
  <a href="{{ sponsor.external_link }}"><img id="sponsor-thumb"
      class="sponsor-logo-{{ sponsor.level }}" src="/assets/images/sponsors/{{ yearpath }}socials/{{ sponsor.logo }}" title="{{ sponsor.name }}"
      style="width:100%;border-radius:2em;visibility:hidden;"></a>
  <div class="flexbox" style="white-space: nowrap;">
    <!-- a class="flexbox-button" href="{{ sponsor.external_link }}" style="font-size:0.9em;">Visit {{ sponsor.name }}</a-->
    <a class="flexbox-button" href="{{ site.registration_link }}" style="font-size:0.9em;">Attend {{ site.event_short_title }}</a>
    {% if sponsor.workshop %}
    <a class="flexbox-button" href="{{ site.registration_link }}?interest=workshop-{{ sponsor.id }}" style="font-size:0.9em;">Attend this Workshop</a>
    {% endif %}
    <!-- a class="flexbox-button" href="/sponsor" style="font-size:0.9em;">Sponsor by Donating!</a -->
  </div>
</div>
<script type="text/javascript">
  window.onloadqueue=(window.onloadqueue||[]).concat([function () {
    $('#sponsor-thumb').attr('src','/assets/images/sponsors/{{ sponsor.logo }}')
    [0].onload=function() {
      $(this).css({'visibility':'visible'})
    }
  }]);
</script>
